<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="clock">
      <div id="center_dot"></div>
      <div class="num" id="num1"></div>
      <div class="num" id="num2"></div>
      <div class="num" id="num3">3</div>
      <div class="num" id="num4"></div>
      <div class="num" id="num5"></div>
      <div class="num" id="num6">6</div>
      <div class="num" id="num7"></div>
      <div class="num" id="num8"></div>
      <div class="num" id="num9">9</div>
      <div class="num" id="num10"></div>
      <div class="num" id="num11"></div>
      <div class="num" id="num12">12</div>
      <div id="brandName">Kelvin Klein</div>
      <div id="hour"></div>
      <div id="min"></div>
      <div id="sec"></div>

      <div class="arrow_section">
        <div id="hourArrow"></div>
        <div id="minArrow"></div>
        <div id="secArrow"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
